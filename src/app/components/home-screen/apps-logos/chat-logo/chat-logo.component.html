<div (click)="navigate()">

  <img src="assets/images/apps-logos/chat.png" alt="Chat icon" class="appLogo">

  <div class="d-flex justify-content-center">

    <p class="appName">
      <ng-container *ngIf="lang == 'sv-SE';else second">
        Chat
      </ng-container>
      <ng-template #second>
        <ng-container *ngIf="lang == 'tr-TR';else third">
          Chat
        </ng-container>
      </ng-template>
      <ng-template #third>
        Chat
      </ng-template>
    </p>
  </div>
</div>
