<app-apps-launcher></app-apps-launcher>

<div class="fullScreen d-flex flex-column justify-content-center align-items-center iosBgColor">
  <button class="btn btn-primary" (click)="count()">
    <h1>{{counter}}</h1>
  </button>

  <button class="mt-3 btn btn-danger" (click)="resetCounter()">
    <ng-container *ngIf="lang == 'sv-SE';else second">
      Nollställ
    </ng-container>
    <ng-template #second>
      <ng-container *ngIf="lang == 'tr-TR';else third">
        Sıfırla
      </ng-container>
    </ng-template>
    <ng-template #third>
      Reset
    </ng-template>
  </button>
</div>
