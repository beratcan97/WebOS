<app-apps-launcher></app-apps-launcher>
<ng-container *ngIf="lang == 'sv-SE'">
    <iframe src="https://www.aftonbladet.se/" class="iframeAppLauncher"></iframe>
</ng-container>
<ng-container *ngIf="lang == 'tr-TR'">
    <iframe src="https://www.sabah.com.tr/" class="iframeAppLauncher"></iframe>
</ng-container>
<ng-container *ngIf="lang == 'eng-ENG'">
    <iframe src="https://www.nytimes.com/" class="iframeAppLauncher"></iframe>
</ng-container>
