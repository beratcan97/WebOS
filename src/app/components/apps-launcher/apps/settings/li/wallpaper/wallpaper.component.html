<app-apps-launcher></app-apps-launcher>

<div class="homeScreenContainer d-flex flex-column justify-content-between iosBgColor">
  <div>
    <p>Current color: {{currentColor}}</p>
    <ng-container *ngFor="let color of colors">
      <li class="iosStyleListItem" id="{{color}}id" (click)="localStorage(color)">{{color}}</li>
    </ng-container>
  </div>
</div>
